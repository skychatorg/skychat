services:
  traefik:
    image: traefik:v2.9
    container_name: traefik
    command:
      - "--log.level=DEBUG"
      - "--entrypoints.web.address=:${PUBLIC_PORT}"
      - "--api.insecure=true"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ADMIN_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--providers.file.directory=/configuration/"
      - "--providers.file.watch=true"
      - "--accesslog=true"
      - "--accesslog.filePath=/logs/access.log"
    ports:
      - ${BIND_INTERFACE}:${PUBLIC_PORT}:${PUBLIC_PORT}
    volumes:
      - letsencrypt:/letsencrypt:rw
      - ./app/traefik/dynamic.yml:/configuration/dynamic.yml:ro
    env_file:
      - .env

  app:
    container_name: app
    cap_drop:
      - ALL
    build:
      context: .
      args:
        DOCKER_USER: "${DOCKER_USER}"
        DOCKER_UID: "${DOCKER_UID}"
        DOCKER_GID: "${DOCKER_GID}"
        DOCKER_TZ: "${DOCKER_TZ}"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
      PUBLIC_URL: "${PUBLIC_URL}"
      USERS_PASSWORD_SALT: "${USERS_PASSWORD_SALT}"
      USERS_TOKEN_SALT: "${USERS_TOKEN_SALT}"
      YOUTUBE_API_KEY: "${YOUTUBE_API_KEY}"
      OP_LIST: "${OP_LIST}"
      OP_PASSCODE: "${OP_PASSCODE}"
      ENABLED_PLUGINS: "${ENABLED_PLUGINS}"
      MAILGUN_API_KEY: "${MAILGUN_API_KEY}"
      MAILGUN_DOMAIN: "${MAILGUN_DOMAIN}"
      MAILGUN_FROM: "${MAILGUN_FROM}"
    volumes:
      - ./config:/mnt/skychat/config
      - ./backups:/mnt/skychat/backups
      - ./storage:/mnt/skychat/storage
      - ./gallery:/mnt/skychat/gallery
      - ./uploads:/mnt/skychat/uploads
    depends_on:
      - app_db

  app_db:
    container_name: app_db
    restart: always
    build:
      context: ./app/database
      args:
        DOCKER_USER: "${DOCKER_USER}"
        DOCKER_UID: "${DOCKER_UID}"
        DOCKER_GID: "${DOCKER_GID}"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - ./app/database/data:/var/lib/postgresql/data:rw
  
  admin_filebrowser:
    container_name: admin_filebrowser
    build:
      context: ./app/filebrowser
      args:
        DOCKER_USER: "${DOCKER_USER}"
        DOCKER_UID: "${DOCKER_UID}"
        DOCKER_GID: "${DOCKER_GID}"
        DOCKER_TZ: "${DOCKER_TZ}"
        PUBLIC_URL: "${PUBLIC_URL}"
    volumes:
      - ./backups:/mnt/skychat/backups:ro
      - ./gallery:/mnt/skychat/gallery:rw
      - ./uploads/all:/mnt/skychat/uploads/all:rw
      - ./uploads/avatars:/mnt/skychat/uploads/avatars:ro
      - ./uploads/stickers:/mnt/skychat/uploads/stickers:ro

volumes:
    letsencrypt:
